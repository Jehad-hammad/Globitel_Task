<mat-card>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-6">
        <h2>{{isViewMode ? 'View User Profile ': 'User Profile'}}</h2>
      </div>
      <div class="col-lg-6 text-right">
        <h2>{{isViewMode ? '':'Welcome'}} {{Name}}</h2>
      </div>
    </div>
    <div class="row col-12">
      <div class="col-12 text-center">
        <button mat-raised-button [routerLink]="['/main/users-list']" color="primary" *ngIf="isAdmin"> Employees List</button>
      </div>
    </div>
  </div>
  <hr />
  <br />
  <form [formGroup]="userProfileForm">
    <div class="row col-md-12">
      <mat-form-field class="col-md-6" appearance="outline">
        <mat-label>Email Address</mat-label>
        <input matInput formControlName="emailAddress" readonly>
      </mat-form-field>
      <mat-form-field class="col-md-6" appearance="outline">
        <mat-label>UserName</mat-label>
        <input matInput formControlName="userName" readonly>
      </mat-form-field>
    </div>
    <div class="row col-md-12">
      <mat-form-field class="col-md-6" appearance="outline">
        <mat-label>Full Name</mat-label>
        <input matInput formControlName="fullName">
      </mat-form-field>
      <mat-form-field class="col-md-6" appearance="outline">
        <mat-label>Phone Number</mat-label>
        <input matInput formControlName="phoneNumber">
      </mat-form-field>
    </div>
    <div class="row col-md-12">
      <mat-form-field class="col-md-6" appearance="outline">
        <mat-label>Age</mat-label>
        <input matInput formControlName="age" type="number">
      </mat-form-field>

      <mat-form-field class="col-md-6" appearance="outline">
        <mat-label>Gender</mat-label>
        <mat-select formControlName="gender">
          <mat-option *ngFor="let gender of GenderList" [value]="gender.id">
            {{gender.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="row col-lg-12">

      <mat-form-field class="col-md-12" appearance="outline">
        <mat-label>Address</mat-label>
        <textarea matInput formControlName="address"></textarea>
      </mat-form-field>
    </div>
    <div class="col-md-12 text-center" *ngIf="!isViewMode">
      <button mat-flat-button class="col-md-5" color="primary" (click)="onUpdate()"
              [disabled]="userProfileForm.invalid">
        Update
      </button>
    </div>
  </form>
</mat-card>
